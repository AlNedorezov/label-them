<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>LabelThem - a web image labelling application</title>

    <link rel="stylesheet" href="styles.css"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Connect Toloka JS  -->
    <script src="https://rawgit.com/innosoft-pro/label-them/cba69e66ec07f5611ec3b9297997ce8a6c6d8a26/front/toloka.js"></script>

    <!-- Connect JS for loading classes and parameters of objects on images -->
    <script src="https://rawgit.com/innosoft-pro/label-them/cba69e66ec07f5611ec3b9297997ce8a6c6d8a26/front/imageproperties.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--<div class="parent">-->
<div class="jumbotron">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-9">
                <div class="sidebar">
                    <div class="btn-group-vertical" role="group" aria-label="...">
                        <button class="btn btn-default save">
                            <img src="img/save_button.png" width="48"/>
                        </button>
                        <button class="btn btn-default panTool">
                            <img src="img/hand_tool_button.png" width="48"/>
                        </button>
                        <button class="btn btn-default selectLabel">
                            <img src="img/polygon_tool_button.png" width="48"/>
                        </button>
                        <button class="btn btn-default checkJSON">
                            <img src="img/edit_button.png" width="48"/>
                        </button>
                        <button class="btn btn-default">
                            <img src="img/zoom_in_button.png" width="48"/>
                        </button>
                        <button class="btn btn-default">
                            <img src="img/zoom_out_button.png" width="48"/>
                        </button>
                        <button class="btn btn-default">
                            <img src="img/brightness_high_button.png" width="48"/>
                        </button>
                        <button class="btn btn-default">
                            <img src="img/brightness_low_button.png" width="48"/>
                        </button>

                    </div>
                </div>

                <div class="image-to-be-labeled">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            main canvas
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Label Parameters</h3>
                            </div>
                            <div class="panel-body">
                                <h4>Vehicle Type</h4>

                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button"
                                            id="dropdownMenu-Classes"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        Vehicle Type
                                        <span class="caret"></span>
                                    </button>

                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu-Classes">
                                        <li><a role="menuitem" tabindex="-1" href="#">car</a></li>
                                        <li><a role="menuitem" tabindex="-1" href="#">minitruck</a></li>
                                        <li><a role="menuitem" tabindex="-1" href="#">truck 5-12</a></li>
                                        <li><a role="menuitem" tabindex="-1" href="#">truck 12-20</a></li>
                                        <li><a role="menuitem" tabindex="-1" href="#">huge truck (>20)</a></li>
                                        <li class="divider"></li>
                                        <li><a role="menuitem" tabindex="-1" href="#">bus</a></li>
                                        <li><a role="menuitem" tabindex="-1" href="#">bike</a></li>
                                        <li><a role="menuitem" tabindex="-1" href="#">unknown vehicle</a></li>
                                        <li><a role="menuitem" tabindex="-1" href="#">person</a></li>
                                        <li><a role="menuitem" tabindex="-1" href="#">other</a></li>
                                        <li class="disabled">
                                            <a role="menuitem" tabindex="-1" href="#">disabled dropdown element</a>
                                        </li>
                                    </ul>
                                </div>

                                <form>
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="">is occluded</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="">parameter 2</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="">parameter 3</label>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1">Comment</span>
                                        <input type="text" class="form-control" placeholder="Comment"
                                               aria-describedby="basic-addon1">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">History</h3>
                            </div>
                            <!-- Table -->
                            <table class="table history-table">
                                <tr>
                                    <td class="history-icon-td">
                                        <button class="btn btn-default panTool">
                                            <img src="img/polygon_tool_button.png" width="24"/>
                                        </button>
                                    </td>
                                    <td class="history-text-td">
                                        Polygon
                                    </td>
                                </tr>
                                <tr>
                                    <td class="history-icon-td">
                                        <button class="btn btn-default panTool">
                                            <img src="img/polygon_tool_button.png" width="24"/>
                                        </button>
                                    </td>
                                    <td class="history-text-td">
                                        Polygon
                                    </td>
                                </tr>
                                <tr>
                                    <td class="history-icon-td">
                                        <button class="btn btn-default panTool">
                                            <img src="img/polygon_tool_button.png" width="24"/>
                                        </button>
                                    </td>
                                    <td class="history-text-td">
                                        Polygon
                                    </td>
                                </tr>
                                <tr>
                                    <td class="history-icon-td">
                                        <button class="btn btn-default panTool">
                                            <img src="img/polygon_tool_button.png" width="24"/>
                                        </button>
                                    </td>
                                    <td class="history-text-td">
                                        Polygon
                                    </td>
                                </tr>
                            </table>
                            <div class="panel-footer">
                                <div class="btn-group" role="group" aria-label="...">
                                    <button class="btn btn-default"><img src="img/arrows_undo_icon.png" width="32"/>
                                    </button>
                                    <button class="btn btn-default"><img src="img/arrows_redo_icon.png" width="32"/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
