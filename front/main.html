<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>HTML5 Demo</title>
    <link rel="stylesheet" href="styles.css"/>
    <!--[if IE]>
        <script src="//html5shiv.googlecode.com/svn/trunk
/html5.js"></script>
        <![endif]-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="parent">
    <div class="child-left">

        <button class="btn btn-default"><img src="img/save_button.png" width="23"/></button>
        <button class="btn btn-default"><img src="img/pan_tool_button.png" width="23"/></button>
        <button class="btn btn-default"><img src="img/select_label_button.png" width="23"/></button>
        <button class="btn btn-default"><img src="img/edit_button.png" width="23"/></button>
        <button class="btn btn-default"><img src="img/zoom_in_button.png" width="23"/></button>
        <button class="btn btn-default"><img src="img/zoom_out_button.png" width="23"/></button>
        <button class="btn btn-default"><img src="img/brightness_high_button.png" width="23"/></button>
        <button class="btn btn-default"><img src="img/brightness_low_button.png" width="23"/></button>

    </div>

    <div class="child-center">
        main canvas
    </div>

    <div class="child-right-top">
        Label Parameters

        <div class="container">
            <h2>Vehicle Type</h2>

            <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Vehicle Type
                <span class="caret"></span></button>

            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">car</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">minitruck</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">truck 5-12</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">truck 12-20</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">huge truck (>20)</a></li>
                <li role="presentation" class="divider"></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">bus</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">bike</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">unknown vehicle</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">person</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">other</a></li>
            </ul>
        </div>
        <div class="container">

            <form>
                <div class="checkbox">
                    <label><input type="checkbox" value="">is occluded</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">parameter 2</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">parameter 3</label>
                </div>
            </form>
        </div>
    </div>

    <div class="child-right-bottom">
        history
    </div>
</div>
</body>
</html>
