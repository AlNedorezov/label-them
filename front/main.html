    <!-- Nav menu-->
    <style>
        div.outer {
            position: fixed;

            background-color: #AAAAFF;
            width: 500px;
            height: 500px;

            left: 50px;
            top: 50px;
        }

        div.scrollable {
            position: static;
            margin: 10px;
            background-color: #AAFFAA;

            width: 480px;
            height: 480px;

            overflow: auto;
        }

        div.resizable {
            position: relative;
            margin: 0px;
            width: 1000px;
            height: 1000px;
        }

        canvas, svg {
            position: absolute;
        }

<body>
<!--<div class="parent">-->
<div class="jumbotron">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-9">
                <div class="sidebar">
                    <div class="btn-group-vertical" role="group" aria-label="...">
                        <button id="btn_save" class="btn btn-default btn-save">
                            <img src="https://rawgit.com/innosoft-pro/label-them/develop/front/img/save_button.png"
                                 width="48"/>
                        </button>
                        <button id="btn_hand" class="btn btn-default btn-hand">
                            <img src="https://cdn.rawgit.com/innosoft-pro/label-them/develop/front/img/hand_tool_button.png"
                                 width="48"/>
                        </button>
                        <button id="btn_polygon" class="btn btn-default btn-polygon">
                            <img src="https://cdn.rawgit.com/innosoft-pro/label-them/develop/front/img/polygon_tool_button.png"
                                 width="48"/>
                        </button>
                        <button id="btn_edit" class="btn btn-default hidden btn-edit">
                            <img src="https://cdn.rawgit.com/innosoft-pro/label-them/develop/front/img/edit_button.png"
                                 width="48"/>
                        </button>
                        <button id="btn_zoom_in" class="btn btn-default btn-zoom-in">
                            <img src="https://cdn.rawgit.com/innosoft-pro/label-them/develop/front/img/zoom_in_button.png"
                                 width="48"/>
                        </button>
                        <button id="btn_zoom_out" class="btn btn-default btn-zoom-out">
                            <img src="https://cdn.rawgit.com/innosoft-pro/label-them/develop/front/img/zoom_out_button.png"
                                 width="48"/>
                        </button>
                        <button id="btn_brightness_high" class="btn btn-default btn-brightness-high">
                            <img src="https://cdn.rawgit.com/innosoft-pro/label-them/develop/front/img/brightness_high_button.png"
                                 width="48"/>
                        </button>
                        <button id="btn_brightness_low" class="btn btn-default btn-brightness-low">
                            <img src="https://cdn.rawgit.com/innosoft-pro/label-them/develop/front/img/brightness_low_button.png"
                                 width="48"/>
                        </button>
                    </div>
                </div>

                <div class="image-to-be-labeled">
                    <div id="message_space" class="alert alert-info message-space">
                        Please, markup the image displayed below using appropriate tools from the block on the left.
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div id="canvas-parent">
                                <div id="img_url" hidden>{{ proxy image_rel}}</div>
                                <div id="json_params" hidden>{{ json_params }}</div>
                                <div class="resizable">
                                    <canvas id="main-canvas"></canvas>
                                    <svg id="svg_img"></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Label Parameters</h3>
                            </div>
                            <div class="panel-body" id="classes-and-parameters">
                                <!-- Code generated by generateHTMLCodeForClassesAndParameters method loads here. -->
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row hidden">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">History</h3>

                            </div>
                            <!-- Table -->
                            <table class="table history-table">
                                <tr>
                                    <td class="history-icon-td">
                                        <button class="btn btn-default panTool">
                                            <img src="https://rawgit.com/innosoft-pro/label-them/develop/front/img/polygon_tool_button.png"
                                                 width="24"/>
                                        </button>
                                    </td>
                                    <td class="history-text-td">
                                        Polygon
                                    </td>
                                </tr>
                                <tr>
                                    <td class="history-icon-td">
                                        <button class="btn btn-default panTool">
                                            <img src="https://rawgit.com/innosoft-pro/label-them/develop/front/img/polygon_tool_button.png"
                                                 width="24"/>
                                        </button>
                                    </td>
                                    <td class="history-text-td">
                                        Polygon
                                    </td>
                                </tr>
                                <tr>
                                    <td class="history-icon-td">
                                        <button class="btn btn-default panTool">
                                            <img src="https://rawgit.com/innosoft-pro/label-them/develop/front/img/polygon_tool_button.png"
                                                 width="24"/>
                                        </button>
                                    </td>
                                    <td class="history-text-td">
                                        Polygon
                                    </td>
                                </tr>
                                <tr>
                                    <td class="history-icon-td">
                                        <button class="btn btn-default panTool">
                                            <img src="https://rawgit.com/innosoft-pro/label-them/develop/front/img/polygon_tool_button.png"
                                                 width="24"/>
                                        </button>
                                    </td>
                                    <td class="history-text-td">
                                        Polygon
                                    </td>
                                </tr>
                            </table>
                            <div class="panel-footer">
                                <div class="btn-group" role="group" aria-label="...">
                                    <button class="btn btn-default"><img
                                            src="https://rawgit.com/innosoft-pro/label-them/develop/front/img/arrows_undo_icon.png"
                                            width="32"/>
                                    </button>
                                    <button class="btn btn-default"><img
                                            src="https://rawgit.com/innosoft-pro/label-them/develop/front/img/arrows_redo_icon.png"
                                            width="32"/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
